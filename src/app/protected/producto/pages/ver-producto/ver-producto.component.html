<h1>Producto - <small>  {{ producto.nombre }}</small> </h1>
<hr>


    <div class="row container">

        <div class="col-6">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" readonly 
                       [value]="producto.nombre">
           </div>

            <div class="mb-3">
                <label for="costo" class="form-label">Costo</label>
                <input type="number" class="form-control"   readonly 
                    [value]="producto.costo">
             </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control"  readonly 
                [value]="producto.precio">
            </div>

            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <input type="text" class="form-control"  readonly 
                [value]="producto.proveedor">
             </div>

        </div>

        <div class="col-6">
            <div class="mb-3">
                <label for="existencias" class="form-label">Existencias</label>
                <input type="number" class="form-control"  readonly 
                [value]="producto.stock">
             </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" [value]="producto.categoria?.nombre"  readonly >
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" [value]="producto.descripcion"
                    cols="20" rows="5"  readonly 
                    type="search"></textarea>
            </div>
        </div>
    </div>
    <a routerLink="/protected/productos" class="btn btn-primary float-end">Volver</a>
