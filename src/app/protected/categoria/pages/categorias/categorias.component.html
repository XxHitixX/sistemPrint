<h1>Categorias - <small>Lista de categorias</small> 
<a class="btn btn-primary float-end" routerLink="/protected/categorias/crearCategoria">Nuevo categoria</a></h1>
<hr>


<div class="alert alert-info" *ngIf="!categorias; else contenido">
    <strong>Cargando...</strong>
</div>

<ng-template #contenido>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Item</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let categoria of categorias;let i = index">
                <td> {{ i + 1}} </td>
                <td>{{ categoria.nombre }}</td>
                <td><a class="btn btn-warning" [routerLink]="['/protected/categorias/editarCategoria', categoria._id]">
                     <i class="bi bi-pencil-square"></i></a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
